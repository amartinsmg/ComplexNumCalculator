<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Numbers Calculator</title>
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css"
    />
  </head>
  <body>
    <header class="pt-4 text-center">
      <h1>Complex Numbers Calculator</h1>
    </header>
    <main>
      <form
        id="operands-form"
        class="d-flex flex-column gap-3 justify-content-center py-5"
      >
        <div class="input-group justify-content-center px-2 align-items-center">
          <span class="input-group-text">1st number</span>
          <div class="d-flex align-items-center gap-1">
            <input
              type="number"
              step="0.000001"
              value="0"
              placeholder="Enter a number"
              name="x-real"
              class="form-control operand-input"
              id="x-real"
              required
            />
            <span>$$+$$</span>
            <input
              type="number"
              step="0.000001"
              value="0"
              placeholder="Enter a number"
              name="x-imag"
              class="form-control operand-input"
              id="x-imag"
              required
            />
            <span>$$i$$</span>
          </div>
        </div>
        <div class="input-group justify-content-center px-2 align-items-center">
          <span class="input-group-text">2nd number</span>
          <div class="d-flex align-items-center gap-1">
            <input
              type="number"
              step="0.000001"
              value="0"
              placeholder="Enter a number"
              name="y-real"
              class="form-control operand-input"
              id="y-real"
              required
            />
            <span>$$+$$</span>
            <input
              type="number"
              step="0.000001"
              value="0"
              placeholder="Enter a number"
              name="y-imag"
              class="form-control operand-input"
              id="y-imag"
              required
            />
            <span>$$i$$</span>
          </div>
        </div>
        <div
          class="input-group flex-row justify-content-center align-items-center px-2 pb-3"
        >
          <label class="input-group-text" for="opcode">Operation</label>
          <select name="operation" class="form-select" id="opcode">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
          </select>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary" type="submit">Calculate</button>
        </div>
      </form>
      <output class="d-flex justify-content-center pb-5" id="output-data">
        <div id="result"></div>
      </output>
    </main>
    <footer class="text-center w-100">
      <p>
        <small
          >Visit this project's
          <a href="https://github.com/amartinsmg/ComplexNumCalculator"
            >repository</a
          >.<br>
          Made by <a href="https://amartinsmg.github.io">amartinsmg</a>.
          <a
            href="https://www.flaticon.com/free-icons/calculator"
            title="calculator icons"
            >Calculator icons created by Pixel perfect - Flaticon</a
          >.
        </small>
      </p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-svg.min.js"
      integrity="sha512-EtUjpk/hY3NXp8vfrPUJWhepp1ZbgSI10DKPzfd+3J/p2Wo89JRBvQIdk3Q83qAEhKOiFOsYfhqFnOEv23L+dA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
